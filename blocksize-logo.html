<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKSIZE Logo</title>
    <style>
        body {
            background-color: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
            position: relative;
            padding: 10px 20px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #0066ff, #00c2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #0066ff;
        }
        .logo::before {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 20px;
            background-color: #0066ff;
            border-radius: 2px;
        }
        .logo::after {
            content: "";
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 20px;
            background-color: #00c2ff;
            border-radius: 2px;
        }
        .tagline {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        .logo-alternate {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-alternate .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            position: relative;
        }
        .logo-alternate .block {
            color: #0066ff;
        }
        .logo-alternate .size {
            color: #00c2ff;
        }
        .logo-alternate .tagline {
            font-size: 14px;
            color: #999;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">BLOCKSIZE</div>
        <div class="tagline">Blockchain Solutions</div>
        
        <div class="logo-alternate">
            <div class="logo-text"><span class="block">BLOCK</span><span class="size">SIZE</span></div>
            <div class="tagline">Blockchain Solutions</div>
        </div>
    </div>
</body>
</html>
