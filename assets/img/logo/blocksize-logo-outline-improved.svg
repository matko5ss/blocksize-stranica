<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <style>
    .outline-text {
      font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
      font-size: 48px;
      font-weight: 900;
      fill: transparent;
      stroke: #FF3838;
      stroke-width: 2px;
      letter-spacing: 2px;
    }
    
    @media (max-width: 200px) {
      .outline-text {
        font-size: 32px;
      }
    }
  </style>
  
  <!-- Background rectangle (can be transparent in final use) -->
  <rect x="0" y="0" width="300" height="80" fill="#171926" opacity="0.9" />
  
  <!-- Outline text -->
  <text x="15" y="50" class="outline-text">BLOCKSIZE</text>
</svg>
