<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c2ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Block elements for the left side -->
  <rect x="10" y="15" width="8" height="30" rx="2" fill="#0066ff" />
  
  <!-- Block elements for the right side -->
  <rect x="182" y="15" width="8" height="30" rx="2" fill="#00c2ff" />
  
  <!-- Text with gradient -->
  <text x="25" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient)" letter-spacing="1">BLOCKSIZE</text>
  
  <!-- Underline -->
  <line x1="25" y1="42" x2="175" y2="42" stroke="url(#gradient)" stroke-width="2" />
</svg>
