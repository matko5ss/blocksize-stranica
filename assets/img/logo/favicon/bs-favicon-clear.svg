<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    .outline-text {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: transparent;
      stroke: #FF3838;
      stroke-width: 1px;
    }
    .bg {
      fill: #171926;
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="32" height="32" rx="4" ry="4" />
  
  <!-- Outline text - better centered and smaller for full visibility -->
  <text x="8" y="20" class="outline-text">BS</text>
</svg>
