<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKSIZE Logo</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .logo-container {
            display: inline-block;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #FF3838;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        .logo-underline {
            height: 2px;
            background-color: #FF3838;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">BLOCKSIZE</div>
        <div class="logo-underline"></div>
    </div>
</body>
</html>
