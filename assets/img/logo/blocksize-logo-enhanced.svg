<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="5" y="10" width="190" height="40" rx="5" fill="#121212" opacity="0.7" />
  
  <!-- Block elements for the left side -->
  <rect x="10" y="15" width="6" height="30" rx="2" fill="#0066ff">
    <animate attributeName="height" values="30;32;30" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Block elements for the right side -->
  <rect x="184" y="15" width="6" height="30" rx="2" fill="#00c2ff">
    <animate attributeName="height" values="30;28;30" dur="2.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- BLOCK text -->
  <text x="25" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0066ff" letter-spacing="1" filter="url(#glow)">BLOCK</text>
  
  <!-- SIZE text -->
  <text x="103" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#00c2ff" letter-spacing="1" filter="url(#glow)">SIZE</text>
  
  <!-- Underline -->
  <line x1="25" y1="43" x2="175" y2="43" stroke="url(#gradient)" stroke-width="2">
    <animate attributeName="x2" values="175;170;175" dur="3s" repeatCount="indefinite" />
  </line>
  
  <!-- Small blockchain icon -->
  <g transform="translate(155, 25) scale(0.5)">
    <circle cx="10" cy="10" r="5" fill="#0066ff" opacity="0.8" />
    <circle cx="25" cy="10" r="5" fill="#00c2ff" opacity="0.8" />
    <circle cx="17.5" cy="22" r="5" fill="#ffffff" opacity="0.8" />
    <line x1="10" y1="10" x2="25" y2="10" stroke="#ffffff" stroke-width="1.5" />
    <line x1="10" y1="10" x2="17.5" y2="22" stroke="#ffffff" stroke-width="1.5" />
    <line x1="25" y1="10" x2="17.5" y2="22" stroke="#ffffff" stroke-width="1.5" />
  </g>
</svg>
